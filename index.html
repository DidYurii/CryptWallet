<script>
  function togglePasswordVisibility() {
    var passwordField = document.getElementById("import-mnemonic");
    let opened = document.getElementById("opened");
    let closed = document.getElementById("closed");
    if (passwordField.type === "password") {
      passwordField.type = "text";
      opened.classList.toggle('hidden')
      closed.classList.toggle('hidden')
    } else {
      passwordField.type = "password";
      closed.classList.toggle('hidden')
      opened.classList.toggle('hidden')
    }
  }
  document.getElementById('loginButton').addEventListener('click',()=>{
document.getElementById('loginForm').classList.toggle('hidden')
})

document.getElementById('loginButtonM').addEventListener('click',()=>{
document.getElementById('loginForm').classList.toggle('hidden')
})

</script>
